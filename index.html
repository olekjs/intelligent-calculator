<!DOCTYPE html>
<html>
<head>
	<title>Inteligentny kalkulator</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</head>
<body>

<div class="container mt-4">
  	<div class="row">
    	<div class="col-md-6">
    		<div class="card">
				<div class="card-body">
		    		<label for="operation">Wpisz działanie:</label>
		      		<input type="text" id="operation" class="form-control operation">
		      	</div>
		    </div>
    	</div>
    	<div class="col-md-6">
      		<div class="card">
        		<div class="card-body">
        			<div class="row">
	        			<div class="col-md-6">
	        				Wynik: <p class="result">-</p>
	        			</div>
	        			<div class="col-md-6">
	        				Rozwiązanie: <p class="solution">-</p>
	        			</div>
        			</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row mt-2">
		<div class="col-md-12">
			<div class="card">
				<div class="card-body">
					<div class="history"></div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
<script src="src/history.js"></script>
<script src="src/computations.js"></script>
<script src="src/calculator.js"></script>
<script src="src/index.js"></script>
</html>
